    <header class="navbar navbar-top fixed-top navbar-expand-md navbar-dark bg-info">
        <a  style="font-size:3.5vh" class="navbar-brand pt-0 pb-2 font-weight-bold" href="#">STUDENTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end text-right" id="navbarSupportedContent">
            <a href="about.html" style="font-size:3vh" class="font-weight-bold text-light justify-content-end"id="navbar-special1">About Me</a>
        </div>

    <section class="container border border-primary rounded p-5">
        <div class="row justify-content-between">
            <form class="col-12" action="" id = "form">
                <div class="row">
                <span class="col-4  mr-1 mt-3 mt-md-0 mr-md-0 col-md-2 mb-3">Name</span> 
                <input class="col-7 ml-3 mt-3 mt-md-0 ml-md-0 col-md-4 mb-3" type="text" id="name">
               
                <span class="col-6 mr-3 mr-md-0 col-md-2 mb-3">Consellor</span> 
                <select class="col-5 col-md-4 mb-3"name="consellors" onchange = "my_consellor()"id="consellors">
                    <option class="text-secondary">Select</option>
                </select>
            
                <span class="col-4  mr-1 mr-md-0 col-md-2 mb-3"> Date </span>
                <select class="col-7 ml-3 mt-1 mt-md-0 ml-md-0 col-md-4 mb-3" onchange="my_date()" disabled name="dates" id="date">
                <option>Date</option>
                </select>
                <span class="col-4  mr-1 mr-md-0 col-md-2 mb-3">Slot</span>
                <select class="col-7 ml-3 mt-1 mt-md-0 ml-md-0 col-md-4 mb-3" disabled name="slots" id="slots">
                    <option>slot</option>
                </select>
                </form>
            
                <span class="col-12 mb-3 ">Enter Your Questions here</span>
            
            
            <textarea class="col-12 mb-3" name="Questions" id="description" form="form" placeholder="Enter The Text Here">.</textarea>
            <button class="col-12 btn btn-info" type = "button" id="btnScheduldeadd">Submit</button>
        </div>
        </div>
</section>
